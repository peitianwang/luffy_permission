<div class="multi-menu">
    {% for item in menu_dict.values %}
        <div class="item">
        <div class="title"><span class="icon-wrap"><i class="fa {{ item.icon }}"></i></span> {{ item.title }}
</div>
        <div class="body">
            {% for per in item.children %}
                <a class="{{ per.calss }}" href="{{ per.url }}">{{ per.title }}</a>
            {% endfor %}
        </div>
        </div>
    {% endfor %}
</div>
